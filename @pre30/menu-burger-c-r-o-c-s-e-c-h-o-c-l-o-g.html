    <script>
      var drawerx = document.getElementById("drawerx");
      if (drawerx) {
        drawerx.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>

<script>var swiper=new Swiper(".swiper",{loop:!0,pagination:{el:".swiper-pagination",dynamicBullets:!0},navigation:{nextEl:".swiper-button-next",prevEl:".swiper-button-prev"}});</script>
<script>const timerEls=document.querySelectorAll(".sale-ending-timer"),timerTextEls=[];timerEls.forEach(t=>{timerTextEls.push(t.querySelector(".title"))});const hours=3,minutes=46,seconds=50;let countdownDate=new Date;countdownDate.setHours(countdownDate.getHours()+3),countdownDate.setMinutes(countdownDate.getMinutes()+46),countdownDate.setSeconds(countdownDate.getSeconds()+50),timerTextEls.forEach(t=>{let e=setInterval(function(){let $=new Date().getTime(),o=countdownDate-$,n=Math.floor(o%864e5/36e5),s=Math.floor(o%36e5/6e4),c=Math.floor(o%6e4/1e3);t.textContent=`${n<10?"0"+n:n}:${s<10?"0"+s:s}:${c<10?"0"+c:c}`,o<0&&(clearInterval(e),timerTextEl.textContent="00:00:00")},1e3)});</script>
<script>function handleDropdown(e){let t=e.querySelector(".content");t.style.setProperty("--openHeight",t.scrollHeight+"px"),e.classList.toggle("active")}</script>
<script>function handleDropdownFooter(t){let e=document.querySelector(".hidden-text"),o=t.querySelector(".read-button-text");e.classList.contains("show")?o.textContent="Read more":o.textContent="Read less",e.classList.toggle("show")}</script>
<style>.swiper,.top{width:100%}.swiper{height:100%;user-select:none}.swiper-slide{text-align:center;display:flex;justify-content:center;align-items:center}.swiper-slide img{display:block;width:100%;height:100%;object-fit:cover}.swiper-pagination-bullet{background:#9acd32;border:1px solid #000;transform:scale(1) !important;opacity: 1 !important;}.swiper-button-next::after,.swiper-button-prev::after{content:"";width:24px;height:24px;background-image:url(./public/arrow-slider.svg)}.swiper-button-prev::after{transform:rotate(180deg)}.dropdown1 .arrow-icon{transition:transform .3s ease-out}.dropdown1 .content{display:block;height:0;visibility:hidden;transition:height .3s ease-out}.dropdown1.active .content{height:var(--openHeight);overflow:hidden;visibility:visible}.dropdown1.active .arrow-icon{transform:rotate(180deg)}.dropdown1 .reviews,.dropdown1 .top1{cursor:pointer}@keyframes load{50%{opacity:0;transform:scale(.7)}}.hidden-text.show{display:block}</style>
